services:
  app:
    build: .
    container_name: app
    profiles: ["base", "cache", "proxy", "search engine", "all"]
    ports:
      - "3000:3000"
    environment:
      - STATIC_PREFIX=${STATIC_PREFIX:-/uploads}
      - UPLOAD_PATH=${UPLOAD_PATH:-/usr/src/app/public/uploads}
    volumes:
      - .:/usr/src/app
      - ./public/uploads:/usr/src/app/public/uploads

  mongodb:
    image: mongo:6
    container_name: db
    profiles: ["base", "cache", "proxy"]
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    container_name: redis
    profiles: ["cache"]
    restart: always
    ports:
      - "6379:6379"
  varnish:
    image: varnish:7
    container_name: varnish
    profiles: ["proxy"]
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./default.vcl:/etc/varnish/default.vcl
    command: >
      varnishd -F
               -a :80
               -f /etc/varnish/default.vcl
               -s malloc,512m
    restart: unless-stopped

  seed:
    build: .
    command: ["node", "seed.js"]
    profiles: ["base", "cache", "proxy", "search engine", "all"]
    depends_on:
      - app
      - mongodb

volumes:
  mongo_data: